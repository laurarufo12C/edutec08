<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./jim-2.css">
  <title>Quiz Biologia</title>

</head>

<body>
  <div class="topo">
    <div class="personagem">
      <img src="/img/img-jogo/jim.png" alt="Jim">
    </div>
    <div class="texto-pergunta">
      <h2><strong>Parabéns! Vamos para a próxima.</strong></h2>
      <p>Qual desses animais é um mamífero marinho?</p>
    </div>
  </div>

  <div class="meio">
    <img class="golso" src="/img/img-jogo/golfinho solo.png" alt="Golfinho" class="golfinho">
    <div class="opcoes">
      <button class="bi" onclick="verificarResposta('A')">A)  Golfinho</button>
      <button class="ra" onclick="verificarResposta('B')">B) Cavalo-marinho</button>
      <button class="esf" onclick="verificarResposta('C')">C)  Polvo</button>
      <button class="esp" onclick="verificarResposta('D')">D) Estrela-do-ma</button>
    </div>
  </div>

  <footer>
    <a href="/jogo/jogo.html" class="sair">Sair do quiz</a>
  </footer>

  <script src="/jogo/jim-2.js"></script>

 <!-- POP-UP ERRO -->
 <div id="popupErro" class="popup-erro">
  <div class="popup-conteudo">
    <img src="/img/img-jogo/erro.png" alt="Golfinho triste" class="golfinho-popup">
    <h2>Poxa! Você errou!</h2>
    <button onclick="fecharPopup()">Tentar novamente</button>
  </div>
</div>



</body>
</html>
