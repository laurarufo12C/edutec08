<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">

  <title>Quiz Biologia - Pergunta 2</title>
  <link rel="stylesheet" href="glob-2.css">
</head>
<body>
  <div class="topo">
    <div class="personagem">
      <img src="/img/img-jogo/glob.png" alt="Glob">
      <p class="nome">Glob</p>
    </div>
    <div class="texto-pergunta">
      <p><strong>Parabéns Glob! Vamos para a próxima.</strong><br>
      Qual desses animais é um mamífero marinho?</p>
    </div>
  </div>

  <div class="meio">
    <img src="/img/img-jogo/golfinho solo.png" alt="Golfinho" class="golfinho">
    <div class="opcoes">
      <button onclick="verificarResposta('A')">A) Golfinho</button>
      <button onclick="verificarResposta('B')">B) Cavalo-marinho</button>
      <button onclick="verificarResposta('C')">C) Polvo</button>

  </div>

  <footer>
    <a href="/jogo/jogo.html" class="sair">Sair do quiz</a>
  </footer>

  <script src="Glob-2.js"></script>

   <!-- POP-UP ERRO -->
   <div id="popupErro" class="popup-erro">
    <div class="popup-conteudo">
      <img src="/img/img-jogo/golfinho solo.png" alt="Golfinho triste" class="golfinho-popup">
      <h2>Poxa! Você errou!</h2>
      <p>Eu sei que você consegue!</p>
      <button onclick="fecharPopup()">Tentar novamente</button>

  </div>
