<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Biologia</title>
  <link rel="stylesheet" href="jim-1.css">
</head>
<body>
  <div class="topo">
    <div class="personagem">
      <img src="/img/img-jogo/jim.png" alt="Jim">
    </div>
    <div class="texto-pergunta">
      <h2><strong>Primeira pergunta!</strong></h2>
      <p>Estrelas-do-mar e ouriços-do-mar pertencem ao filo dos equinodermos. Qual é a simetria corporal típica desses animais?</p>
    </div>
  </div>

  <div class="meio">
    <img class="golso" src="/img/img-jogo/golfinho solo.png" alt="Golfinho" class="golfinho">
    <div class="opcoes">
      <button class="bi" onclick="verificarResposta('A')">A) Simetria bilateral</button>
      <button class="ra" onclick="verificarResposta('B')">B) Simetria radial</button>
      <button class="esf" onclick="verificarResposta('C')">C) Simetria esférica</button>
      <button class="esp" onclick="verificarResposta('D')">D) Simetria espiral</button>
    </div>
  </div>

  <footer>
    <a href="/jogo/jogo.html" class="sair">Sair do quiz</a>
  </footer>

  <script src="/jogo/jim-1.js"></script>

 <!-- POP-UP ERRO -->
 <div id="popupErro" class="popup-erro">
  <div class="popup-conteudo">
    <img src="/img/img-jogo/erro.png" alt="Golfinho triste" class="golfinho-popup">
    <h2>Poxa! Você errou!</h2>
    <button onclick="fecharPopup()">Tentar novamente</button>
  </div>
</div>



</body>
</html>
