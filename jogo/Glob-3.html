<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Glob-3.css">
  <script src="/jogo/Glob-3.js"></script>
  <title>Quiz Biologia - Pergunta 2</title>
  
</head>

<body>
  <div class="topo">
    <div class="personagem">
      <img src="../img/img-jogo/glob.png" alt="glob">
    </div>
    <div class="texto-pergunta">
      <h2><strong>Essa é a última, vamos!</strong></h2>
      <p>Qual das habilidades a seguir é uma adaptação real dos polvos utilizada principalmente para proteção e camuflagem no ambiente marinho?</p>
    </div>
  </div>

  <div class="meio">
    <img class="golso" src="/img/img-jogo/golfinho solo.png" alt="Golfinho">
    <div class="opcoes">
      <button class="bi" onclick="verificarResposta('A')">A) Capacidade de voar</button>
      <button class="ra" onclick="verificarResposta('B')">B) Respiração prolongada fora da água</button>
      <button class="esf" onclick="verificarResposta('C')">C) Mudança de cor e textura da pele</button>
      <button class="esp" onclick="verificarResposta('D')">D) Emissão de sons complexos para comunicação</button>
    </div>
  </div>

  <footer>
    <a href="/jogo/jogo.html" class="sair">Sair do quiz</a>
  </footer>

  

 <!-- POP-UP ERRO -->
 <div id="popupErro" class="popup-erro">
  <div class="popup-conteudo">
    <img src="/img/img-jogo/erro.png" alt="Golfinho triste" class="golfinho-popup">
    <h2>Poxa! Você errou!</h2>
    <button onclick="fecharPopup()">Tentar novamente</button>
  </div>
</div>



</body>
</html>
