<body>
  <div class="topo">
    <div class="personagem">
      <img src="/img/img-jogo/glob.png" alt="Glob">
      <p class="nome">Glob</p>
    </div>
    <div class="texto-pergunta">
      <p><strong>Essa é a última, vamos!</strong><br>
      Qual das habilidades a seguir é uma adaptação real dos polvos utilizada principalmente para proteção e camuflagem no ambiente marinho?</p>

  </div>

  <div class="meio">
    <img src="/img/img-jogo/golfinho solo.png" alt="Golfinho" class="golfinho">

      <button onclick="verificarResposta('A')">A) Capacidade de voar</button>

    </div>
  </div>

  <footer>
    <a href="/jogo/jogo.html" class="sair">Sair do quiz</a>
