<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Fundo do Mar</title>
</head>
<body>
    
    <div class="overlay">
        <div class="container">
            <h1>EXPLORANDO O</h1>
            <h2>FUNDO DO MAR</h2>
            <p>À medida que os seres vivos se afastam da superfície, grande parte das suas características se transforma.</p>
            
            <div class="depth">
                <div class="depth-label">200 metros</div>
                <div class="marine-life">
                    <img src="fish.png" alt="Peixes">
                </div>
                
                <div class="depth-label">1000 metros</div>
                <div class="marine-life">
                    <img src="shark.png" alt="Tubarão">
                    <img src="octopus.png" alt="Polvo">
                </div>
                
                <div class="depth-label">2000 metros</div>
                <div class="marine-life">
                    <img src="deepfish.png" alt="Peixe profundo">
                    <img src="bluefish.png" alt="Peixe azul">
                </div>
                
                <div class="depth-label">4600 metros</div>
                <div class="marine-life">
                    <img src="worm.png" alt="Verme marinho">
                    <img src="anglerfish.png" alt="Peixe-pescador">

                    <img class="fundomar" src="./imgfundodomar/fundo do mar (1).jpg" alt="">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
